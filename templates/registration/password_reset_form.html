{% extends 'courses/base.html' %}

{% block content %}
<div class="container">
  <h1>Forgot your password?</h1>
  <p>
    Oh no! It happens to the best of us. Enter the email address
    associated with your account below and we'll send you instructions
    on how you can change your password.
  </p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions" class="btn btn-primary">
  </form>
</div>
{% endblock content %}
