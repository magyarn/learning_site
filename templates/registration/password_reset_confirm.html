{% extends 'courses/base.html' %}

{% block content %}
<div class="container">
  <h1>Reset your password</h1>
  <p>
    Enter in a new password for your account below.
  </p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save new password" class="btn btn-primary">
  </form>
</div>
{% endblock content %}
