{% extends './base.html' %}

{% block content %}
<div class="site-container">
  <h1>Delete {{ course.title }}?</h1>
  <form method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete">
    <a href="{% url 'courses:detail' pk=course.pk %}">Cancel</a>
  </form>
</div>
{% endblock content%}
