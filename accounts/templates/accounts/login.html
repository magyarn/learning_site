{% extends 'courses/base.html' %}

{% block content %}
<div class="container">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log In" class="btn btn-primary">
  </form>
  <p><a href="{% url 'password_reset' %}">Forgot password</a></p>
</div>
{% endblock content %}
